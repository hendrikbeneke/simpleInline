<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Simple Inline</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="../src/jquery.simpleInline.js"></script>
    <style type="text/css">
      .inline-placeholder {
        /*display: inline-block;*/
      }

      .inline-placeholder:after{ 
        content: attr(data-inline-placeholder-text);
      }

      .editing {
        min-width: 100px;
        display: inline-block;
        background-color: gray;
      }

      .editing-block {
        min-width: 100px;
        display: block;
        background-color: gray;
      }

      .editable {
        white-space:pre-wrap;
      }

    </style>
	</head>
	<body>
		<script>
			$(function() {
				$(".editable").simpleInline({
          valueChanged: function(newValue, attributeName){
            console.log("New attribute value is " + newValue);
            console.log("Attribute name is " + attributeName)
          }
        });
			});
		</script>
    <h1>Demo</h1>
    <h2>Inline edit basic</h2>
    <p>This <span class="editable">field</span> is editable</p>

    <h2>Inline edit with field name</h2>
    <p>This <span class="editable" data-attribute-name="fieldName">field with name</span> is editable</p>

    <h2>Inline edit with placeholder</h2>
    <p>This <span class="editable" data-inline-placeholder-text="placeholder"></span> is editable</p>

    <h2>Inline edit with line breaks</h2>
    <div class="editable" data-allow-line-breaks="true" data-inline-placeholder-text="Clicke here">This area is editable <br> and has line breaks</div>
	</body>
</html>
